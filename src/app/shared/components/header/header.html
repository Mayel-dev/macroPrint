<header
  class="sticky top-0 z-50 bg-amber-50/95 dark:bg-slate-900 backdrop-blur-sm shadow-lg border-b border-stone-200 dark:border-slate-800"
>
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="shrink-0">
        <a
          routerLink="/"
          class="text-2xl font-bold text-stone-800 dark:text-slate-50 transition-colors hover:text-amber-600 dark:hover:text-teal-400"
        >
          MacroPrint
        </a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-4">
          <a
            routerLink="/"
            routerLinkActive="text-amber-600 dark:text-teal-400"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            class="text-stone-700 dark:text-slate-300 hover:text-amber-600 dark:hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Inicio</a
          >
          <a
            routerLink="/resina"
            routerLinkActive="text-amber-600 dark:text-teal-400"
            (click)="closeMenu()"
            class="text-stone-700 dark:text-slate-300 hover:text-amber-600 dark:hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Calculadora Resina</a
          >
          <a
            routerLink="/filamento"
            routerLinkActive="text-amber-600 dark:text-teal-400"
            (click)="closeMenu()"
            class="text-stone-700 dark:text-slate-300 hover:text-amber-600 dark:hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Calculadora Filamento</a
          >
          <a
            routerLink="/about"
            routerLinkActive="text-amber-600 dark:text-teal-400"
            (click)="closeMenu()"
            class="text-stone-700 dark:text-slate-300 hover:text-amber-600 dark:hover:text-teal-400 px-3 py-2 rounded-md text-sm font-medium transition-colors"
            >Sobre Nosotros</a
          >

          <button
            (click)="toggleTheme()"
            type="button"
            class="ml-4 p-2 rounded-full text-stone-600 dark:text-slate-400 hover:bg-amber-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-amber-100 dark:focus:ring-offset-slate-900 focus:ring-amber-500 transition-colors"
          >
            <span class="sr-only">Toggle theme</span>
            @if(isDarkMode()) {
            <svg
              class="h-6 w-6 text-amber-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m8.66-15.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m15.96-7.96l-.707-.707M4.757 4.757l.707-.707m9.9 5.657a5 5 0 10-7.07 7.07 5 5 0 007.07-7.07z"
              ></path>
            </svg>
            } @else {
            <svg
              class="h-6 w-6 text-stone-800"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
            }
          </button>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button
          (click)="toggleMenu()"
          type="button"
          class="bg-gray-200 dark:bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white hover:bg-gray-300 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:ring-offset-slate-800 focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          } @else {
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  @if (isMenuOpen()) {
  <div class="md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        routerLink="/"
        routerLinkActive="bg-gray-200 dark:bg-slate-700 text-teal-500 dark:text-teal-400"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
        class="text-slate-600 dark:text-slate-300 hover:bg-gray-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Inicio</a
      >
      <a
        routerLink="/resina"
        routerLinkActive="bg-gray-200 dark:bg-slate-700 text-teal-500 dark:text-teal-400"
        (click)="closeMenu()"
        class="text-slate-600 dark:text-slate-300 hover:bg-gray-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Calculadora Resina</a
      >
      <a
        routerLink="/filamento"
        routerLinkActive="bg-gray-200 dark:bg-slate-700 text-teal-500 dark:text-teal-400"
        (click)="closeMenu()"
        class="text-slate-600 dark:text-slate-300 hover:bg-gray-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Calculadora Filamento</a
      >
      <a
        routerLink="/about"
        routerLinkActive="bg-gray-200 dark:bg-slate-700 text-teal-500 dark:text-teal-400"
        (click)="closeMenu()"
        class="text-slate-600 dark:text-slate-300 hover:bg-gray-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Sobre Nosotros</a
      >

      <div class="border-t border-gray-200 dark:border-slate-700 my-2"></div>
      <div class="flex justify-between items-center px-3 py-2">
        <span class="text-base font-medium text-slate-600 dark:text-slate-300">Tema</span>
        <button
          (click)="toggleTheme()"
          type="button"
          class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-800 focus:outline-none"
        >
          <span class="sr-only">Toggle theme</span>
          @if(isDarkMode()) {
          <svg class="h-6 w-6 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m8.66-15.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m15.96-7.96l-.707-.707M4.757 4.757l.707-.707m9.9 5.657a5 5 0 10-7.07 7.07 5 5 0 007.07-7.07z"
            ></path>
          </svg>
          } @else {
          <svg class="h-6 w-6 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
          }
        </button>
      </div>
    </div>
  </div>
  }
</header>
